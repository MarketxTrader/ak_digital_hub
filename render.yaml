services:
  - type: web
    name: ak-digital-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: BAKONG_TOKEN
        sync: false # អ្នកនឹងត្រូវបញ្ចូលវាក្នុង Dashboard របស់ Render ផ្ទាល់